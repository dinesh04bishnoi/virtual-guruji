                                            <div class="studentInfo">
                                                <div class="form-group">
                                                    <label for="name" style="float: left;" class="black fw-bold">Full
                                                        Name</label>
                                                    <input type="text" placeholder="Enter Student name" name="fullName"
                                                        class="form-control" id="name" pattern="[a-zA-Z ]+"
                                                        minlength="3" maxlength="30" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone" style="float: left;" class="black fw-bold">Phone
                                                        Number</label>
                                                    <input type="text" placeholder="Enter your phone number"
                                                        name="phone" class="form-control" id="phoneNumber"
                                                        pattern="\d{10}" minlength="10" maxlength="10" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email" style="float: left;"
                                                        class="black fw-bold">Email</label>
                                                    <input type="email" placeholder="Enter your email" name="email"
                                                        class="form-control" id="email"
                                                        pattern="(\w\.?)+@[\w\.-]+\.\w{2,4}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="city" style="float: left;"
                                                        class="black fw-bold">City</label>
                                                    <input type="text" placeholder="Enter your city" name="city"
                                                        class="form-control" id="city">
                                                </div>
