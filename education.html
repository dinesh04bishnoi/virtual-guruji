<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/b0667fb8b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./education.css">
    <script src="./education.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
</head>
<body>
    <button class="freeTrial" data-bs-toggle="modal" data-bs-target="#freeTrial">Free Trial</button>
    <div class="container">
        <form  name="studentForm" method="POST" id="myForm">
            <div class="modal fade bookATrail" tabindex="-1" id="freeTrial">
            <div class="modal-dialog modal-lg">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  
                  <h4 class="modal-title fw-bold ">Book A Trial</h4>
                  
                  <button type="button" class="close" data-bs-dismiss="modal" onclick="close();">&times;</button>
                </div>
                <div class="modal-body">
                 
                    <section>
                        <div class="section over-hide z-bigger">
                            <!-- <input class="checkbox" type="checkbox" name="general" id="general">
                            <label class="for-checkbox" for="general"></label> -->
                        
                            <div class="background-color"></div>
                            <div class="section over-hide z-bigger">
                                <div class="container pb-5">
                                    <!-- <form class="row justify-content-center pb-5" name="studentForm" method="POST" onsubmit="event.preventDefault();"> -->
                                       <div class="studentsGrade">
                                        <div class="col-12 pt-5"  >
                                            <p class="mb-4 pb-2">Select Students's Grade</p>
                                        </div>
                                        <div class="col-12 pb-5" id="grade">
                                            <input class="checkbox-tools" value="8" type="radio" name="grade" id="grade-1" checked>
                                            <label class="for-checkbox-tools" for="grade-1">
                                                8
                                            </label><!--
                                            --><input class="checkbox-tools" value="9" type="radio" name="grade" id="grade-2">
                                            <label class="for-checkbox-tools" for="grade-2">
                                                9
                                            </label><!--
                                            --><input class="checkbox-tools" value="10" type="radio" name="grade" id="grade-3">
                                            <label class="for-checkbox-tools" for="grade-3">
                                                10
                                            </label><!--
                                            --><input class="checkbox-tools" value="11" type="radio" name="grade" id="grade-4">
                                            <label class="for-checkbox-tools" for="grade-4">
                                                11
                                            </label><!--
                                            --><input class="checkbox-tools" value="12" type="radio" name="grade" id="grade-5">
                                            <label class="for-checkbox-tools" for="grade-5">
                                                12
                                            </label><!--
                                            -->
                                        </div>
                                       </div>
                                        
                                       <div class="subjects">
                                        <div class="col-12 pt-1">
                                            <p class="mb-4 pb-2">Select Subject</p>
                                        </div>
                                        <div class="col-xl-10 pb-5">
                                            <input class="checkbox-budget" value="Math" type="radio" name="subject" id="subject-1" checked>
                                            <label class="for-checkbox-budget" for="subject-1">
                                                <span data-hover="Math">Math</span>
                                            </label><!--
                                            --><input class="checkbox-budget" value="Science" type="radio" name="subject" id="subject-2">
                                            <label class="for-checkbox-budget" for="subject-2">							
                                                <span data-hover="Science">Science</span>
                                            </label><!--
                                            --><input class="checkbox-budget" value="Physics" type="radio" name="subject" id="subject-3">
                                            <label class="for-checkbox-budget" for="subject-3">							
                                                <span data-hover="Physics">Physics</span>
                                            </label><!--
                                            --><input class="checkbox-budget" value="Chemistery" type="radio" name="subject" id="subject-4">
                                            <label class="for-checkbox-budget" for="subject-4">							
                                                <span data-hover="Chemistery">Chemistery</span>
                                            </label>
                                        
                                        </div>
                                       </div>
                                                          
                                        <div class="selectDay">
                                            <div class="col-12 pt-1">
                                                <p class="mb-4 pb-2">Select Day</p>
                                            </div>
                                            <div class="col-xl-10 pb-5">
                                                <input class="checkbox-budget" value="Monday" type="radio" name="days" id="day-1" checked>
                                                <label class="for-checkbox-day" for="day-1">
                                                    <span data-hover="Monday">Monday</span>
                                                </label><!--
                                                --><input class="checkbox-budget" value="Tuesday" type="radio" name="days" id="day-2">
                                                <label class="for-checkbox-day" for="day-2">							
                                                    <span data-hover="Tuesday">Tuesday</span>
                                                </label><!--
                                                --><input class="checkbox-budget" value="Wednesday" type="radio" name="days" id="day-3">
                                                <label class="for-checkbox-day" for="day-3">							
                                                    <span data-hover="Wednesday">Wednesday</span>
                                                </label><!--
                                                --><input class="checkbox-budget" value="Thursday" type="radio" name="days" id="day-4">
                                                <label class="for-checkbox-day" for="day-4">							
                                                    <span data-hover="Thursday">Thursday</span>
                                                </label>
                                                <input class="checkbox-budget" value="Friday" type="radio" name="days" id="day-5">
                                                <label class="for-checkbox-day" for="day-5">							
                                                    <span data-hover="Friday">Friday</span>
                                                </label>
                                                <input class="checkbox-budget" value="Saturday" type="radio" name="days" id="day-6">
                                                <label class="for-checkbox-day" for="day-6">							
                                                    <span data-hover="Saturday">Saturday</span>
                                                </label>
                                            
                                            </div>
                                        </div>
                                         
                                        <div class="selectTime">
                                            <div class="col-12 pt-1">
                                                <p class="mb-4 pb-2">Select Time</p>
                                            </div>
                                            <div class="col-xl-10 pb-5">
                                                <input class="checkbox-budget" value="2:00 PM" type="radio" name="time" id="time-1" checked>
                                                <label class="for-checkbox-time" for="time-1">
                                                    <span data-hover="2:00 PM">2:00 PM</span>
                                                </label><!--
                                                --><input class="checkbox-budget" value="3:00 PM" type="radio" name="time" id="time-2">
                                                <label class="for-checkbox-time" for="time-2">							
                                                    <span data-hover="3:00 PM">3:00 PM</span>
                                                </label><!--
                                                --><input class="checkbox-budget" value="4:00 PM" type="radio" name="time" id="time-3">
                                                <label class="for-checkbox-time" for="time-3">							
                                                    <span data-hover="4:00 PM">4:00 PM</span>
                                                </label><!--
                                                --><input class="checkbox-budget" value="5:00 PM" type="radio" name="time" id="time-4">
                                                <label class="for-checkbox-time" for="time-4">							
                                                    <span data-hover="5:00 PM">5:00 PM</span>
                                                </label>
                                                <input class="checkbox-budget" value="6:00 PM" type="radio" name="time" id="time-5">
                                                <label class="for-checkbox-time" for="time-5">							
                                                    <span data-hover="6:00 PM">6:00 PM</span>
                                                </label>
                                                                       
                                            </div>  
                                        </div>
                                        
                                        <div class="studentInfo">
                                            <div class="form-group">
                                                <label for="name" style="float: left; color: #fff;">Full Name</label>
                                                <input type="text" placeholder="Enter Student name" name="fullName" class="form-control" id="name" required>
                                            </div>
                                            <div class="form-group"  >
                                                <label for="phone" style="float: left; color: #fff;">Phone Number</label>
                                                <input type="text" placeholder="Enter your phone number" name="phone" class="form-control" id="phoneNumber" required>
                                            </div>
                                            <div class="form-group" >
                                                <label for="email" style="float: left; color: #fff;">Email</label>
                                                <input type="email" placeholder="Enter your email" name="email" class="form-control" id="email" required>
                                            </div>
                                        </div>
                                       
                                    <!-- </form> -->
                                    <button type="button" onclick="onSubmit()" class="checkbox-budget btn-primary p-2">Book A Free Trial</button>
                                </div>	
                            </div>
                        </div>
                            
                    
                    
                    </section>
               
                    </div>
               
              </div>
              
            </div>
          </div>  
          </form>

        

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
